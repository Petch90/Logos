<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicazione Appuntamenti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Applicazione Appuntamenti</h1>
        <div id="auth">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Accedi</button>
            <button onclick="signUp()">Registrati</button>
        </div>
        <div id="appointments" style="display:none;">
            <h2>I tuoi appuntamenti</h2>
            <div id="appointmentList"></div>
            <input type="date" id="appointmentDate">
            <input type="time" id="appointmentTime">
            <button onclick="addAppointment()">Aggiungi appuntamento</button>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
