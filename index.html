<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicazione Appuntamenti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Applicazione Appuntamenti</h1>
        <div id="auth">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="signIn()">Accedi</button>
            <button onclick="signUp()">Registrati</button>
        </div>
        <div id="userPanel" style="display:none;">
            <h2>I tuoi appuntamenti</h2>
            <div id="calendar"></div>
            <div id="appointmentList"></div>
        </div>
        <div id="adminPanel" style="display:none;">
            <h2>Pannello Amministratore</h2>
            <button onclick="showUserManagement()">Gestione Utenti</button>
            <button onclick="showAppointmentManagement()">Gestione Appuntamenti</button>
            <div id="userManagement" style="display:none;">
                <h3>Gestione Utenti</h3>
                <input type="email" id="newUserEmail" placeholder="Email nuovo utente">
                <input type="password" id="newUserPassword" placeholder="Password nuovo utente">
                <button onclick="createUser()">Crea Utente</button>
                <div id="userList"></div>
            </div>
            <div id="appointmentManagement" style="display:none;">
                <h3>Gestione Appuntamenti</h3>
                <div id="adminAppointmentList"></div>
            </div>
        </div>
    </div>
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalDate"></h2>
            <div id="timeSlots"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
